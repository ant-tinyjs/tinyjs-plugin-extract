<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-extract DEMO</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
</style>
</head>
<body>

<script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.5.0/tiny.js"></script>
<script src="https://gw.alipayobjects.com/os/lib/tinyjs-plugin-particles/0.4.0/index.js"></script>
<script src="../index.debug.js"></script>

<script type="text/javascript">
var app = new Tiny.Application({
  width: 500,
  height: 500,
  fixSize: true,
  renderOptions: {
    preserveDrawingBuffer: true,
    backgroundColor: 0x2a3145,
  }
});

var container = new Tiny.particles.ParticleContainer();

for(var i =0; i < 40; i++){
  var sprite = Tiny.Sprite.fromImage('https://gw.alipayobjects.com/as/g/tiny/resources/1.0.0/images/moles/dc_mole.png');
  sprite.setPosition(i, i);
  container.addChild(sprite);
}
app.run(container);

document.body.addEventListener('click', function() {
  var base64 = app.renderer.plugins.extract.canvas(container, new Tiny.Rectangle(50,10,120,120), 0xff0000).toDataURL('image/jpeg');
  var image = new Image();

  image.src = base64;
  document.body.appendChild(image);
});
</script>
</body>
</html>
